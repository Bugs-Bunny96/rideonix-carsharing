<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel - Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 class="mb-4">Car Management</h2>
<a th:href="@{/admin/cars/add}" class="btn btn-primary mb-3">Add New Car</a>
<table class="table table-striped">
    <thead>
        <tr><th>ID</th><th>Brand</th><th>Model</th><th>Year</th><th>Price</th><th>Image</th><th>Actions</th></tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.brand}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.year}"></td>
        <td th:text="${car.pricePerDay} + ' MDL'"></td>
        <td><img th:src="${car.imageUrl}" width="100"/></td>
        <td>
            <a th:href="@{/admin/cars/edit/{id}(id=${car.id})}" class="btn btn-sm btn-outline-warning">Edit</a>
            <form th:action="@{/admin/cars/delete/{id}(id=${car.id})}" method="post" class="d-inline">
                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
</body>
</html>
