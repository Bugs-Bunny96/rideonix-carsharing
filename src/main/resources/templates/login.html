<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login â€” Rideonix</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2013/11/15/13/57/road-210913_1280.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: orange;
            position: relative;
            z-index: 0;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: -1;
        }

        .container-box {
            background-color: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 10px;
            margin-top: 80px;
            color: white;
            max-width: 500px;
        }

        @media (max-width: 576px) {
            .container-box {
                margin-top: 40px;
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="overlay"></div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand text-warning" th:href="@{/}">ðŸš˜ Rideonix</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-2">
            <li class="nav-item"><a class="btn btn-success" th:href="@{/cars}">Book Cars</a></li>
            <li class="nav-item"><a class="btn btn-info" th:href="@{/cars/my-bookings}">My Bookings</a></li>
            <li class="nav-item">
                <a class="btn btn-outline-light" th:href="@{/register}">Register</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center">
    <div class="container-box w-100">
        <h2 class="mb-4 text-center">Login</h2>

        <form th:action="@{/login}" method="post" class="mb-3">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required/>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Login</button>
                <a class="btn btn-outline-light" th:href="@{/register}">Register</a>
            </div>
        </form>

        <div th:if="${param.error}" class="text-danger text-center">Invalid username or password.</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
